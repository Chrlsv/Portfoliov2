<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name = "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link href="assets/css/style.css" rel="stylesheet" media="screen">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <title>FirstAssignment</title>
        </head>

<body>
<header>
<nav class="navbar navbar-expand-lg py-0 navbar-light">
    <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <a class="navbar-brand" href="index.html" id="Brand">Charles Vargas</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="index.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav> 
</header>     
    
<main class="container">
    <section class="row">
        <div class="col-md-12">
            <form class="block form-horizontal">
            <h1 class="block-header">Contact</h1>
            <hr />
            <div class="Form-group">
                    <div class="form-group">
                        <label for="inputname">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name.">
                    </div>
                    <div class="form-group">
                        <label for="inputemail">Email address</label>
                        <input type="email" class="form-control" id="inputemail" aria-describedby="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="entermessages">Messages</label>
                        <textarea type="messages" class="form-control" id="entermessages" rows="3" aria-describedby="messages" placeholder="Messages">
                        </textarea> 
                    </div>
                    <button type="submit" class="submitbtn">Submit</button>
            </div>
            </form>
         </div>
    </section>
</main>

<footer id="sticky-footer" class="py-4">
    <div class="container text-center">
        <small>Copyright &copy;</small>
    </div>
</footer>

</body>
